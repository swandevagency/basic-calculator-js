<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
</head>
<body>
    <container class="container-secion-wrapper">
        <div class="calculator">
            <header class="calculater-header-section">
                <div class="calculater-monitor">
                    
                </div>
            </header>
            <keyboard class="calculater-keyboard-section">
                <div class="calculater-keyboard-number-keys">

                    <div><button class="clear">C</button></div>

                    <div><button class="delete">DEL</button></div>

                    <div><button id="equal" value="=">=</button></div>

                    <div><button class="Addition">+</button></div>
                    
                    <div><button class="key-number-7" value="7">7</button></div>
                    <div><button class="key-number-8" value="8">8</button></div>
                    <div><button class="key-number-9" value="9">9</button></div>
                    
                    <div><button class="Subtraction">-</button></div>
                    
                    <div><button class="key-number-4" value="4">4</button></div>
                    <div><button class="key-number-5" value="5">5</button></div>
                    <div><button class="key-number-6" value="6">6</button></div>
                    
                    <div><button class="Multiplication">x</button></div>

                    <div><button class="key-number-1" value="1">1</button></div>
                    <div><button class="key-number-2" value="2">2</button></div>
                    <div><button class="key-number-3" value="3">3</button></div>
                    
                    <div><button class="Division">/</button></div>

                    <div><button class="key-number-0" value="0">0</button></div>

                    <div class="dontClick">
                        <p>Please Dont Click</p>
                    </div>
                    <div class="Reload-page" onClick="refreshPage()">
                        <p>Reload this page</p>
                    </div>

                    <div><button class="Decimal">.</button></div>
                </div>
            </keyboard>
        </div>
    </container>

    <script src="function.js"></script>
</body>
</html>
