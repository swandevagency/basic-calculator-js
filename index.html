<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
</head>
<body>
    <container class="container-secion-wrapper">
        <div class="calculator">
            <header class="calculater-header-section">
                <div class="calculater-monitor">
                    
                </div>
            </header>
            <keyboard class="calculater-keyboard-section">
                <div class="calculater-keyboard-number-keys">
                    <div class="clear">
                        <p>C</p>
                    </div>
                    <div class="delete">
                        <p>DEL</p>
                    </div>
                    <div class="equal">
                        <p>=</p>
                    </div>
                    <div class="Addition">
                        <p>+</p>
                    </div>
                    <div><button class="key-number-7" data-number="7">7</button></div>
                    <div><button class="key-number-8" data-number="8">8</button></div>
                    <div><button class="key-number-9" data-number="9">9</button></div>
                    <div class="Subtraction">
                        <p>-</p>
                    </div>
                    <div><button class="key-number-4" data-number="4">4</button></div>
                    <div><button class="key-number-5" data-number="5">5</button></div>
                    <div><button class="key-number-6" data-number="6">6</button></div>
                    <div class="Multiplication">
                        <p>x</p>
                    </div>
                    <div><button class="key-number-1" data-number="1">1</button></div>
                    <div><button class="key-number-2" data-number="2">2</button></div>
                    <div><button class="key-number-3" data-number="3">3</button></div>
                    <div class="Division">
                        <p>/</p>
                    </div>
                    <div><button class="key-number-0" data-number="0">0</button></div>

                    <div class="dontClick">
                        <p>Please Dont Click</p>
                    </div>
                    <div class="dontClick">
                        <p>Please Dont Click</p>
                    </div>

                    <div class="Decimal">
                        <p>.</p>
                    </div>
                </div>
            </keyboard>
        </div>
    </container>

    <script src="function.js"></script>
</body>
</html>
